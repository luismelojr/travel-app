[xdebug]
; Configuração do Xdebug para coverage e desenvolvimento

; Modo principal (coverage para testes, debug para desenvolvimento)
xdebug.mode=coverage,debug

; Configurações de coverage
xdebug.start_with_request=yes

; Configurações de debug (úteis para desenvolvimento)
xdebug.client_host=host.docker.internal
xdebug.client_port=9003
xdebug.discover_client_host=true

; Configurações de log para troubleshooting
xdebug.log_level=0

; Configurações de performance
xdebug.max_nesting_level=256